<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" th:content="'R√©sultat pour ' + ${result.productName} + ' - ConsumeSafe'">
    <title th:text="'R√©sultat: ' + ${result.productName} + ' - ConsumeSafe'">R√©sultat - ConsumeSafe</title>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
            --palestine-red: #CE1126;
            --palestine-green: #007A3D;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.5);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-primary: #f0f4f8;
            --bg-secondary: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: var(--transition);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--card-bg);
            border: 2px solid var(--palestine-green);
            border-radius: 30px;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: var(--transition);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        [data-theme="light"] .back-btn {
            background: var(--card-bg);
            border-color: var(--palestine-green);
        }

        .back-btn:hover {
            background: rgba(0, 122, 61, 0.8);
            transform: translateY(-2px);
            color: white;
        }

        h1 {
            color: var(--text-primary);
            font-size: 2em;
            margin-top: 20px;
        }

        .result-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 50px var(--shadow);
            margin-top: 20px;
            animation: scaleIn 0.8s ease-out 0.3s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .product-name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            animation: pulse 2s infinite;
        }

        .boycotted {
            background: linear-gradient(135deg, #CE1126, #a00e1e);
            color: white;
        }

        .safe {
            background: linear-gradient(135deg, #007A3D, #005a2d);
            color: white;
        }

        .status-icon {
            font-size: 5em;
            text-align: center;
            margin: 20px 0;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .message {
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
        }

        .message.warning {
            background: rgba(206, 17, 38, 0.1);
            color: #CE1126;
            border-left: 5px solid #CE1126;
        }

        [data-theme="light"] .message.warning {
            background: rgba(206, 17, 38, 0.1);
        }

        .message.success {
            background: rgba(0, 122, 61, 0.1);
            color: #007A3D;
            border-left: 5px solid #007A3D;
        }

        .share-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            text-align: center;
            color: white;
        }

        .share-title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1em;
        }

        .share-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .share-facebook { background: #1877f2; }
        .share-twitter { background: #1da1f2; }
        .share-whatsapp { background: #25d366; }
        .share-copy { background: #6c757d; }

        .favorite-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            transition: var(--transition);
            filter: grayscale(100%);
        }

        .favorite-btn.active {
            filter: grayscale(0%);
            animation: heartBeat 0.5s ease-in-out;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1.1); }
            75% { transform: scale(1.2); }
        }

        .reason-box {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin: 25px 0;
            border-left: 5px solid #CE1126;
            animation: slideInLeft 0.8s ease-out 0.5s both;
        }

        [data-theme="light"] .reason-box {
            background: #f8f9fa;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .reason-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #000;
        }

        .reason-text {
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .severity {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        .severity.high {
            background: #CE1126;
            color: white;
        }

        .severity.medium {
            background: #FF6B35;
            color: white;
        }

        .suggestion-box {
            background: linear-gradient(135deg, #007A3D, #005a2d);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 8px 20px rgba(0, 122, 61, 0.4);
            animation: slideInRight 0.8s ease-out 0.7s both;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .suggestion-title {
            font-size: 1.8em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .suggestion-text {
            font-size: 1.3em;
            line-height: 1.6;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 35px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: var(--transition);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #CE1126, #a00e1e);
            color: white;
            box-shadow: 0 4px 15px rgba(206, 17, 38, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(206, 17, 38, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #007A3D, #005a2d);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 122, 61, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 122, 61, 0.6);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.3s ease-out;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .result-card { padding: 25px; }
            .product-name { font-size: 1.8em; }
            .message { font-size: 1.2em; }
            .action-buttons { flex-direction: column; }
            .share-buttons { flex-direction: column; }
        }
    </style>
</head>
<body data-theme="dark">
<div class="theme-toggle" id="themeToggle">
    <span class="theme-toggle-icon" id="themeIcon">üåô</span>
    <span id="themeText">Sombre</span>
</div>

<div class="container">
    <div class="header">
        <a href="/" class="back-btn">‚Üê Retour √† l'accueil</a>
        <h1>üîç R√©sultat de la V√©rification</h1>
    </div>

    <div class="result-card">
        <div class="favorite-btn" id="favoriteBtn" th:attr="data-product=${result.productName}">
            ‚ù§Ô∏è
        </div>

        <div class="product-name" th:classappend="${result.isBoycotted ? 'boycotted' : 'safe'}">
            <span th:text="${result.productName}">Nom du Produit</span>
        </div>

        <div class="status-icon">
            <span th:if="${result.isBoycotted}">‚ö†Ô∏è</span>
            <span th:unless="${result.isBoycotted}">‚úÖ</span>
        </div>

        <div class="message" th:classappend="${result.isBoycotted ? 'warning' : 'success'}">
            <span th:text="${result.message}">Message</span>
        </div>

        <!-- Partage Social -->
        <div class="share-section">
            <div class="share-title">üì¢ Partagez ce R√©sultat</div>
            <div class="share-buttons">
                <button class="share-btn share-facebook" onclick="shareOnFacebook()">
                    üìò Facebook
                </button>
                <button class="share-btn share-twitter" onclick="shareOnTwitter()">
                    üê¶ Twitter
                </button>
                <button class="share-btn share-whatsapp" onclick="shareOnWhatsApp()">
                    üí¨ WhatsApp
                </button>
                <button class="share-btn share-copy" onclick="copyLink()">
                    üìã Copier le lien
                </button>
            </div>
        </div>

        <div th:if="${result.isBoycotted}">
            <div class="reason-box">
                <div class="reason-title">üìå Raison du Boycott</div>
                <div class="reason-text" th:text="${result.reason}">Raison</div>

                <div style="margin-top: 15px;">
                        <span class="severity"
                              th:classappend="${result.severity}"
                              th:text="${result.severity == 'high' ? 'üî¥ Priorit√© Haute' : 'üü† Priorit√© Moyenne'}">
                        </span>
                </div>
            </div>

            <div class="suggestion-box" th:if="${result.suggestion}">
                <div class="suggestion-title">
                    üáπüá≥ Alternative Tunisienne Recommand√©e
                </div>
                <div class="suggestion-text" th:text="${result.suggestion}">
                    Suggestion
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <a href="/" class="btn btn-primary">üîç V√©rifier un autre produit</a>
            <a href="/alternatives" class="btn btn-secondary">üáπüá≥ Voir les alternatives</a>
        </div>
    </div>
</div>

<div class="toast" id="toast"></div>

<script th:inline="javascript">
    const productName = /*[[${result.productName}]]*/ 'Produit';
    const isBoycotted = /*[[${result.isBoycotted}]]*/ false;

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const themeText = document.getElementById('themeText');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    updateThemeButton(savedTheme);

    themeToggle.addEventListener('click', () => {
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeButton(newTheme);
    });

    function updateThemeButton(theme) {
        themeIcon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        themeText.textContent = theme === 'dark' ? 'Sombre' : 'Clair';
    }

    // Favoris
    const favoriteBtn = document.getElementById('favoriteBtn');
    const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

    if (favorites.includes(productName)) {
        favoriteBtn.classList.add('active');
    }

    favoriteBtn.addEventListener('click', () => {
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

        if (favorites.includes(productName)) {
            favorites = favorites.filter(f => f !== productName);
            favoriteBtn.classList.remove('active');
            showToast('Retir√© des favoris');
        } else {
            favorites.push(productName);
            favoriteBtn.classList.add('active');
            showToast('Ajout√© aux favoris ‚ù§Ô∏è');
        }

        localStorage.setItem('favorites', JSON.stringify(favorites));
    });

    // Partage Social
    function shareOnFacebook() {
        const url = encodeURIComponent(window.location.href);
        const text = encodeURIComponent(`J'ai v√©rifi√© "${productName}" sur ConsumeSafe üáµüá∏`);
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`, '_blank');
    }

    function shareOnTwitter() {
        const url = encodeURIComponent(window.location.href);
        const text = encodeURIComponent(`J'ai v√©rifi√© "${productName}" sur ConsumeSafe üáµüá∏ - Pour une consommation √©thique!`);
        window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
    }

    function shareOnWhatsApp() {
        const url = encodeURIComponent(window.location.href);
        const text = encodeURIComponent(`üáµüá∏ ConsumeSafe: "${productName}" ${isBoycotted ? 'est √† boycotter!' : 'n\'est pas sur la liste de boycott.'} V√©rifie ici: ${window.location.href}`);
        window.open(`https://wa.me/?text=${text}`, '_blank');
    }

    function copyLink() {
        navigator.clipboard.writeText(window.location.href).then(() => {
            showToast('Lien copi√©! üìã');
        });
    }

    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }
</script>
</body>
</html>
